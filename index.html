<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
    <div class="wrapper">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__img" src="images/title/image.jpg" alt="Жак Кусто">
                <div class="profile__column">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__button-popup" type="button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__button-add" type="button"></button>
            </section>

            <ul class="list">
            </ul>

        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_edit">
            <div class="popup__container">
                <button class="popup__close popup__close_type_edit" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>

                <form class="form" action="#" method="post" name="editForm" novalidate>

                    <input class="form__input form__input_type_name" id="text-input" type="text" name="full-name" required minlength="2" maxlength="40" placeholder="Имя">
                    <span class="form__error form__error_input_top text-input-error"></span>

                    <input class="form__input form__input_type_job" id="job-input" type="text" name="about-me" required minlength="2" maxlength="200" placeholder="Профессиональная деятельность">
                    <span class="form__error form__error_input_bottom job-input-error"></span>

                    <button class="form__button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_image">
            <div class="popup__img-container">
                <button class="popup__close popup__close_type_image" type="button"></button>
                <figure class="popup__figure">
                    <img class="popup__image" src="#" alt="#">
                    <figcaption class="popup__caption"></figcaption>
                </figure>
            </div>
        </div>
        <div class="popup popup_type_cards">
            <div class="popup__container">
                <button class="popup__close popup__close_type_cards" type="button"></button>
                <h3 class="popup__title">Новое место</h3>


                <form class="form" action="#" method="post" name="cardsForm" novalidate>

                    <input class="form__input form__input_type_place" id="place-input" type="text" name="place" placeholder="Название" required minlength="2" maxlength="30">
                    <span class="form__error form__error_input_top place-input-error"></span>

                    <input class="form__input form__input_type_link" id="link-input" name="link" placeholder="Ссылка на картинку" required type="url">
                    <span class="form__error form__error_input_bottom link-input-error"></span>

                    <button class="form__button" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <template class="template">
            <li class="list__element">
                <img class="list__img" src="#" alt="#">
                <div class="list__card">
                    <h2 class="list__title"></h2>
                    <button class="list__symbol" type="button"></button>
                    <button class="list__delete" type="button"></button>
                </div>
            </li>
        </template>
    </div>
    <script src="./js/validate.js"></script>
    <script src="./js/index.js"></script>
    <!--<script type="module" src="./js/index.js"></script>-->

</body>

</html>
