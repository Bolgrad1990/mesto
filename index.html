<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
    <div class="wrapper">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <div class="content">
            <div class="content__profile profile">
                <img class="profile__img" src="../images/title/image.jpg" alt="Жак Кусто">
                <div class="profile__column">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__button-popup" type="button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <div class="profile__button-add"></div>
            </div>
            <div class="content__elements">
                <div class="content__element element">
                    <img class="element__img" src="/images/elements/Карачаевск.jpg" alt="">
                    <h2 class="element__title">Карачаевск
                        <img class="element__symbol" src="/images/elements/symbol .svg" alt="">
                    </h2>
                </div>
                <div class="content__element element">
                    <img class="element__img" src="/images/elements/Домбай.jpg" alt="">
                    <h2 class="element__title">Домбай
                        <img class="element__symbol" src="/images/elements/symbol .svg" alt="">
                    </h2>
                </div>
                <div class="content__element element">
                    <img class="element__img" src="/images/elements/Эльбрус.jpg" alt="">
                    <h2 class="element__title">Эльбрус
                        <img class="element__symbol" src="/images/elements/symbol .svg" alt="">
                    </h2>
                </div>
                <div class="content__element element">
                    <img class="element__img" src="/images/elements/Карачаевск.jpg" alt="">
                    <h2 class="element__title">Карачаевск
                        <img class="element__symbol" src="/images/elements/symbol .svg" alt="">
                    </h2>
                </div>
                <div class="content__element element">
                    <img class="element__img" src="/images/elements/Домбай.jpg" alt="">
                    <h2 class="element__title">Домбай
                        <img class="element__symbol" src="/images/elements/symbol .svg" alt="">
                    </h2>
                </div>
                <div class="content__element element">
                    <img class="element__img" src="/images/elements/Эльбрус.jpg" alt="">
                    <h2 class="element__title">Эльбрус
                        <img class="element__symbol" src="/images/elements/symbol .svg" alt="">
                    </h2>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_is-opened">
            <div class="popup__container">
                <form class="popup__form form" action="">
                    <button class="popup__close" type="button"><svg  viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M32 28.8L19.2 16L32 3.2L28.8 0L16 12.8L3.2 0L0 3.2L12.8 16L0 28.8L3.2 32L16 19.2L28.8 32L32 28.8Z" fill="white"/>
                        </svg></button>
                    <h3 class="form__title">Редактировать профиль</h3>
                    <input class="form__input" type="text" name="full-name">
                    <input class="form__input" type="text" name="about-me">
                    <button class="form__button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/skript.js"></script>
</body>

</html>
