<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
    <div class="wrapper">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__img" src="images/title/image.jpg" alt="Жак Кусто">
                <div class="profile__column">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__button-popup" type="button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__button-add" type="button"></button>
            </section>
            <section class="pictures">
                <ul class="list">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_edit">
            <div class="popup__container">
                <button class="popup__close popup__close_type_edit" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="form" action="#" method="post" name="editForm">
                    <input class="form__input form__input_type_name" type="text" name="full-name">
                    <input class="form__input form__input_type_job" type="text" name="about-me">
                    <button class="form__button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_image">
            <div class="popup__img-container">
                <button class="popup__close popup__close_type_image" type="button"></button>
                <figure class="popup__figure">
                    <img class="popup__image" src="#" alt="#">
                    <figcaption class="popup__caption"></figcaption>
                </figure>
            </div>
        </div>
        <div class="popup popup_type_cards">
            <div class="popup__container">
                <button class="popup__close popup__close_type_cards" type="button"></button>
                <form class="form" action="#" method="post" name="cardsForm">
                    <h3 class="form__title">Новое место</h3>
                    <input class="form__input form__input_type_place" type="text" name="place" placeholder="Название">
                    <input class="form__input form__input_type_link" type="text" name="link" placeholder="Ссылка на картинку">
                    <button class="form__button" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <template class="template">
            <li class="list__element">
                <img class="list__img" src="#" alt="#">
                <div class="list__card">
                    <h2 class="list__title"></h2>
                    <button class="list__symbol" type="button"></button>
                    <button class="list__delete" type="button"></button>
                </div>
            </li>
        </template>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
